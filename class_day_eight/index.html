<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>移动端</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
 	<link rel="stylesheet" type="text/css" href="css/class_day_wight.css"/>
      	
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-backdrop-action mui-icon mui-icon-left-nav" href="#"></a>
		<h1 class="mui-title color-lightblue mui-title-font">mui 移动端项目标题</h1>
	</header>
	<div class="mui-content">
	    <div id="slider" class="mui-slider">
	    	<div class="mui-slider-group mui-slider-loop">
	    		<!--为循环轮播添加的首尾相接的节点之头节点-->
	    		<div class="mui-slider-item mui-slider-item-duplicate">
	    			<a href="#">
	    				<img src="img/Koala.jpg" />
	    			</a>
	    		</div>
	    		<!--第一张-->
	    		<div class="mui-slider-item">
	    			<a href="#">
	    				<img src="img/Chrysanthemum.jpg" />
	    			</a>
	    		</div>
	    		<div class="mui-slider-item">
	    			<a href="#">
	    				<img src="img/Hydrangeas.jpg" />
	    			</a>
	    		</div>
	    		<div class="mui-slider-item">
	    			<a href="#">
	    				<img src="img/Jellyfish.jpg" />
	    			</a>
	    		</div>
	    		<div class="mui-slider-item">
	    			<a href="#">
	    				<img src="img/Desert.jpg" />
	    			</a>
	    		</div>
	    		<!--最后一张-->
	    		<div class="mui-slider-item">
	    			<a href="#">
	    				<img src="img/Koala.jpg" />
	    			</a>
	    		</div>
	    		<!--为循环轮播添加的首尾相接的节点之尾节点-->
	    		<div class="mui-slider-item mui-slider-item-duplicate">
	    			<a href="#">
	    				<img src="img/Chrysanthemum.jpg" />
	    			</a>
	    		</div>
	    	</div>
	    	<div class="mui-slider-indicator">
	    			<div class="mui-indicator mui-active"></div>
	    			<div class="mui-indicator"></div>
	    			<div class="mui-indicator"></div>
	    			<div class="mui-indicator"></div>
	    			<div class="mui-indicator"></div>
	    	</div>
	    </div>
	</div>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="#">
			<span class="mui-icon mui-icon-star"></span>
			<span class="mui-tab-label">标签</span>
		</a>
		<a class="mui-tab-item mui-active" href="#">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">电话</span>
		</a>
		<a class="mui-tab-item mui-active" href="#">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">联系人</span>
		</a>
	</nav>
	
	
	
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    mui.init();
    var gallery = mui('.mui-slider');
    gallery.slider({
    	interval:1000
    });
    </script>
</body>
</html>
